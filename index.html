<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/minesweeper.css'>
  </head>
  <body onload='minesweeper.init();' oncontextmenu='return false'>
    <div id='container'>
      <div id='interface'>
        <button id='new-game-button'>Reset</button>
        <div class='counter' id='mines'></div>
        <div class='counter' id='tiles'></div>
        <div class='counter' id='time'></div>
      </div>
      <div id='viewport'></div>
    </div>
    <script src='js/minesweeper.js'></script>
    <script src='js/minesweeper.tile.js'></script>
    <script src='js/minesweeper.counter.js'></script>
    <script src='js/minesweeper.digit.js'></script>
  </body>
</html>
